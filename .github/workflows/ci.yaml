name: CI
on: push
jobs:
  docker-base-chase:
    name: docker-base-chase
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build encoder and decoder
        run: make install

      - name: Run test
        run: make test
